---
# defaults file for ansible-role-nextcloud-docker

nd_docker_compose_project_dir: "/tmp/docker-compose"
nd_docker_compose_project_src: "files/docker-compose"

# Service options.
nd_use_letsencrypt: false
nd_use_redis: true

nd_nextcloud_env_filename: "nextcloud.env"

nd_nextcloud_env_vars:
  - name: "VIRTUAL_HOST"
    value: ""
  - name: "MYSQL_HOST"
    value: "db"

nd_redis_env_vars:
  - name: "REDIS_HOST"
    value: "redis"

nd_mariadb_root_password: ""

nd_mariadb_env_vars:
  - name: "MYSQL_PASSWORD"
    value: ""
  - name: "MYSQL_DATABASE"
    value: "nextcloud"
  - name: "MYSQL_USER"
    value: "nextcloud"

nd_letsencrypt_env_vars:
  - name: "LETSENCRYPT_HOST"
    value: ""
  - name: "LETSENCRYPT_EMAIL"
    value: ""
