---
sudo: required
language: python
services:
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
script:
  # Install python dependencies.
  - ./ci/scripts/python-dependencies.sh
  # Replace with `molecule --debug test` for debugging.
  - molecule test
